<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="menuInfoForm">
		
			<input type="hidden" id="id" value="">

			<div class="row">
				<div class="col-sm-6 b-r">
					<div class="form-group">
						<label class="col-sm-3 control-label">名称</label>
						<div class="col-sm-9">
							<input class="form-control" id="name" name="name" type="text">

						</div>
					</div>
					<div class="hr-line-dashed"></div>


					<div class="form-group">
						<label class="col-sm-3 control-label">父级编码</label>
						<div class="col-sm-9">
							<input class="form-control" id="pcodeName" name="pcodeName" type="text" readonly="readonly" onclick="MenuInfoDlg.showMenuSelectTree(); return false;"  style="background-color: #ffffff !important;">
							<input class="form-control" type="hidden" id="pcode" value="">

							<div id="pcodeTreeDiv" style="display: none; position: absolute; z-index: 200;">
								<ul id="pcodeTree" class="ztree tree-box" style="width:244px !important;"></ul>
							</div>
						</div>
					</div>
					<div class="hr-line-dashed"></div>


					<div class="form-group">
						<label class="col-sm-3 control-label">是否是菜单</label>
						<div class="col-sm-9">
							<select class="form-control" id="ismenu" name="ismenu">
								<option value="1">是</option>
								<option value="0">不是</option>

							</select>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">请求地址</label>
						<div class="col-sm-9">
							<input class="form-control" id="url" name="url" type="text">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">图标</label>
						<div class="col-sm-9">
							<input class="form-control" id="icon" name="icon" type="text">
						</div>
					</div>

				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" class="btn btn-info " onclick="MenuInfoDlg.addSubmit()" id="ensure">
						<i class="fa fa-check"></i>&nbsp;提交
					</button>


					<button type="button" class="btn btn-danger " onclick="MenuInfoDlg.close()" id="cancel">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
</div>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/menu/menu_info.js"></script>
</body>
</html>
