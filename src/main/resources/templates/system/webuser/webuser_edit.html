<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg" id="app">

<div class="wrapper wrapper-content animated fadeInRight">
<div class="ibox float-e-margins">
	<div class="ibox-content">
	<div class="form-horizontal" >
		<div class="form-group">
		
		<input type="hidden" id="id" th:value="${info.id}"/>
		
		 <input type="hidden" id="sexInfo" th:value="${info.sex}"/>
		 <input type="hidden" id="companyCodeInfo" th:value="${info.companyCode}"/>
		 <input type="hidden" id="departmentIdInfo" th:value="${info.departmentId}"/>
		 <input type="hidden" id="positionIdInfo" th:value="${info.positionId}"/>
		
		 
	
			<label class="col-xs-2  control-label">手机号</label>
			<div class="col-xs-3">
   				<input class="form-control" id="phone" onchange="UserInfoDlg.phoneChange()" th:value="${info.phone}"/>
			</div>
			
			<label class="col-xs-2 col-xs-offset-1 control-label">姓名</label>
			<div class="col-xs-3">
   				<input class="form-control" id="name" th:value="${info.name}"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">性别</label>
			<div class="col-xs-3">
				 <select class="form-control" id="sex"  />
			</div>
			
			<label class="col-xs-2 col-xs-offset-1 control-label">公司名称</label>
			<div class="col-xs-3">
				 <select class="form-control"  id="companyCode"  onkeyup="UserInfoDlg.loadDepts()"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">部门</label>
			<div class="col-xs-3">
				 <select class="form-control"  id="departmentId"/>
			</div>
		
			<label class="col-xs-2 col-xs-offset-1 control-label">账号</label>
			<div class="col-xs-3">
   				<input class="form-control" id="account"  th:value="${info.account}" disabled/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">职位</label>
			<div class="col-xs-3">
				 <select class="form-control" id="positionId" />
			</div>
		
			<!-- <label class="col-xs-2 col-xs-offset-1 control-label">用户角色</label>
			<div class="col-xs-3">
				 <select class="form-control"  id="roleId"/>
			</div> -->
			
			<label class="col-xs-2 col-xs-offset-1 control-label">电子邮箱</label>
			<div class="col-xs-3">
				 <input class="form-control "  id="mail" th:value="${info.mail}"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">身份证号</label>
			<div class="col-xs-3">
				 <input class="form-control"  id="idCard" th:value="${info.idCard}"/>
			</div>
		
			
		</div>
	</div>
	<div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-info " onclick="UserInfoDlg.editSubmit()" id="ensure">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>


                    <button type="button" class="btn btn-danger " onclick="UserInfoDlg.close()" id="cancel">
                        <i class="fa fa-eraser"></i>&nbsp;取消
                    </button>
                </div>
            </div>
   </div>
   </div>
</div>


<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/webuser/webuser_info.js"></script>
</body>
</html>
