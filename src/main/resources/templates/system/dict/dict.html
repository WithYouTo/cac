<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>字典管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle"
                                                type="button">名称
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" id="condition" placeholder="" />
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-primary " onclick="Dict.search()">
                                    <i class="fa fa-search"></i>&nbsp;搜索
                                </button>
                            </div>
                        </div>
                        <div class="hidden-xs" id="DictTableToolbar" role="group">

                            <button type="button" class="btn btn-primary " onclick="Dict.openAddDict()">
                                <i class="fa fa-plus"></i>&nbsp;添加
                            </button>
                            <button type="button" class="btn btn-primary button-margin" onclick="Dict.openDictDetail()">
                                <i class="fa fa-plus"></i>&nbsp;修改
                            </button>
                            <button type="button" class="btn btn-primary button-margin" onclick="Dict.delete()">
                                <i class="fa fa-plus"></i>&nbsp;删除
                            </button>
                        </div>
                        <table id="DictTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/dict/dict.js"></script>
</body>
</html>
