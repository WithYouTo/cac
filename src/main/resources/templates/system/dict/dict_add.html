<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="form-horizontal">

                <input type="hidden" id="id" value="">

                <div class="row">
                    <div class="col-sm-12" id="itemsArea">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">字典名称</label>
                            <div class="col-sm-2">
                                <input class="form-control" id="dictName" type="text">
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-info " onclick="DictInfoDlg.addItem()" id="">
                                    <i class="fa fa-plus"></i>&nbsp;增加
                                </button>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                    </div>
                </div>
                <div class="row btn-group-m-t">
                    <div class="col-sm-10">

                        <button type="button" class="btn btn-info " onclick="DictInfoDlg.addSubmit()" id="ensure">
                            <i class="fa fa-check"></i>&nbsp;提交
                        </button>


                        <button type="button" class="btn btn-danger " onclick="DictInfoDlg.close()" id="cancel">
                            <i class="fa fa-eraser"></i>&nbsp;取消
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/template" id="itemTemplate">
            <div class="form-group" name="dictItem" id="dictItem">
                <label class="col-sm-2 control-label">值</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="itemNum">
                </div>
                <label class="col-sm-2 control-label" style="width: 8%;">名称</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="itemName">
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-danger " onclick="DictInfoDlg.deleteItem(event)" >
                        <i class="fa fa-remove"></i>&nbsp;删除
                    </button>
                </div>
            </div>
        </script>
    </div>
</div>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/dict/dict_info.js"></script>
</body>
</html>
