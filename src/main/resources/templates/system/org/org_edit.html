<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="orgInfoForm">

            <input type="hidden" id="id" th:value="${org.id}">

            <div class="row">
                <div class="col-sm-6 b-r">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="name" name="name" type="text" th:value="${org.name}">

                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单编号</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="num" name="num" type="text" th:value="${org.num}">

                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">父级编号</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="pcodeName" name="pcodeName" type="text" readonly="readonly" th:value="${org.pcodeName}"  th:hiddenValue="${org.pcode}"  onclick="OrgInfoDlg.showOrgSelectTree(); return false;"  style="background-color: #ffffff !important;">
                            <input class="form-control" type="hidden" id="pcode" th:value="${org.pcode}" >

                            <div id="pcodeTreeDiv" style="display: none; position: absolute; z-index: 200;">
                                <ul id="pcodeTree" class="ztree tree-box" style="width:244px !important;"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                </div>

            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-info " onclick="OrgInfoDlg.editSubmit()" id="ensure">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>


                    <button type="button" class="btn btn-danger " onclick="OrgInfoDlg.close()" id="cancel">
                        <i class="fa fa-eraser"></i>&nbsp;取消
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/org/org_info.js"></script>
</body>
</html>
