<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
<div class="ibox float-e-margins">
	<div class="ibox-content">
	<div class="form-horizontal" >
		<div class="form-group">
		<input type="hidden" id="useFlag" th:value="${useFlag }"/>
					<input type="hidden" id="bankpayFlag" th:value="${bankpayFlag }"/>
					<input type="hidden" id="haveGate" th:value="${haveGate }"/>
					
					<div class="form-group">
						<label class="col-xs-2  control-label">小区ID：</label>
						<div class="col-xs-3">
			   				<input class="form-control" id="tbaa01Id" th:value="${tbaa01Id }" disabled/>
						</div>
					
						<label class="col-xs-2 col-xs-offset-1 control-label">小区名称：</label>
						<div class="col-xs-3">
			   				<input class="form-control" id="areaName" th:value="${areaName }"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-2  control-label">小区编码：</label>
						<div class="col-xs-3">
			   				<input class="form-control" id="areaCode" th:value="${areaCode }" disabled />
						</div>
						
						<label class="col-xs-2 col-xs-offset-1 control-label">公司：</label>
						<div class="col-xs-3">
			   				<select class="form-control" id="companyCode" th:value="${companyCode }"></select>
						</div>
						
						
					</div>
					
					<div class="form-group">
						 <label class="col-xs-2  control-label">省：</label>
			   			 <div class="col-xs-3">
			   				<input class="form-control" id="province" th:value="${province }"/>
						</div>
						<label class="col-xs-2  col-xs-offset-1 control-label">市：</label>
						<div class="col-xs-3">
			   				<input class="form-control" id="city" th:value="${city }"/>
						</div>
					</div>
					
					<div class="form-group">
						 <label class="col-xs-2 control-label">区：</label>
			   			 <div class="col-xs-3">
			   				<input class="form-control" id="district" th:value="${district }"/>
						</div>
						<label class="col-xs-2 col-xs-offset-1 control-label">街道：</label>
			   			 <div class="col-xs-3">
			   				<input class="form-control" id="street" th:value="${street }"/>
						</div>
						
					</div>
					
					
					<div class="form-group">
						 <label class="col-xs-2  control-label">片区：</label>
						 <div class="col-xs-3">
			   				<input class="form-control" id="zone" th:value="${zone }"/>
						</div>
					 
						 <label class="col-xs-2 col-xs-offset-1 control-label">地址：</label>
			   			 <div class="col-xs-3">
			   				<input class="form-control" id="address" th:value="${address }"/>
						</div>
					</div>
					
					<div class="form-group">
						 <label class="col-xs-2  control-label">备注：</label>
						 <div class="col-xs-3">
			   				<input class="form-control" id="remark1" th:value="${remark1 }"/>
						</div>
					 
						 <label class="col-xs-2 col-xs-offset-1 control-label">是否有门：</label>
			   			 <div class="col-xs-3"  style="padding-top:6px;">
			   				<input id="yes_haveGate" type="radio"  name="haveGate"  value="1"  />是
							<input id="no_haveGate"  type="radio"  name="haveGate" value="0"  />否
						</div>
					</div>
					
		
		</div>
	<div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-info " onclick="CommunityEditDlg.edit()" id="ensure">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>


                    <button type="button" class="btn btn-danger " onclick="CommunityEditDlg.close()" id="cancel">
                        <i class="fa fa-eraser"></i>&nbsp;取消
                    </button>
                </div>
            </div>
   </div>
   </div>
</div>

<script src="/js/content.js?v=1.0.0"></script>
<script type="text/javascript">
var  CommunityEditDlg={};
$(function(){
	$.ajax({
		type : 'POST',
		url :Feng.ctxPath + "/communityWh/selectCompany",
		async : false,
		dataType : 'json',
		success : function(data) {
			$("#companyCode").empty();
			$.each(data, function(index, value){
				var option = "<option value='"+value.id+"'>"+value.text+"</option>";
				$("#companyCode").append(option);
			})
		}
	});
	var useFlag=$("#useFlag").val();
	//var bankpayFlag=$("#bankpayFlag").val();
	var haveGate=$("#haveGate").val();
	if(useFlag!=''){
		$("input[name='useFlag'][value="+useFlag+"]").attr("checked",true);
	}
	if(haveGate!=''){
		$("input[name='haveGate'][value="+haveGate+"]").attr("checked",true);
	}
	var tbaa01Id=$("#tbaa01Id").val();
	var areaCode=$("#areaCode").val();
	$("#tbaa01Id").val(tbaa01Id);
	$("#areaCode").val(tbaa01Id);
})

/**
 * 关闭此对话框
 */
CommunityEditDlg.close=function(){
	
	 parent.layer.close(window.parent.Community.layerIndex);
	
}

CommunityEditDlg.edit=function(){
	
	var tbaa01Id=$("#tbaa01Id").val();
	var areaName=$("#areaName").val();
	var areaType=$("#areaType").val();
	var companyCode=$("#companyCode").val();
	var province=$("#province").val();
	var city=$("#city").val();
	var district=$("#district").val();
	var parkingLots=$("#parkingLots").val();
	var street=$("#street").val();
	var zone=$("#zone").val();
	var address=$("#address").val();
	var remark1=$("#remark1").val();
	var areaCode=$("#areaCode").val();
	var haveGate=$("input[name='haveGate']:checked").val();
	var useFlag=$("input[name='useFlag']:checked").val();
	var bankPayFlag=$("input[name='bankPayFlag']:checked").val();
	var num_reg=/^([0]|[1-9][0-9]*)$/;
	/* if(!num_reg.test(parkingLots)){
		Feng.info('停车场数只能为数字，请正确填写停车场数');
		return;
	} */
	if(companyCode == ''){
		Feng.info('请选择物业公司');
		return;
	}
	var params={
			tbaa01Id:tbaa01Id,
			areaName:areaName,
			areaType:areaType,
			companyCode:companyCode,
			province:province,
			city:city,
			district:district,
			parkingLots:parkingLots,
			street:street,
			zone:zone,
			address:address,
			remark1:remark1,
			areaCode:areaCode,
			haveGate:haveGate,
			useFlag:useFlag,
			bankPayFlag:bankPayFlag
	}
	$.ajax({
		type:'post',
		async:false,
		data:params,
		dataType:'json',
		url:Feng.ctxPath +"/communityWh/updateTbaa01",
		beforeSend:function(){
			
		},
		success:function(data){
			if(data.result=='1'){
				Feng.success('更新小区信息成功');
			//	Community.search();
				window.parent.Community.table.refresh();
				CommunityEditDlg.close();
			}else{
				Feng.error("更新小区信息失败");
			}
		}
	});
	
}

</script>
</body>
</html>
