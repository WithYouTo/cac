<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
<div class="ibox float-e-margins">
	<div class="ibox-content">
	<div class="form-horizontal" >
		
		<div class="form-group">
			<label class="col-xs-2 control-label">公司名称</label>
			<div class="col-xs-3">
				 <select class="form-control" id="company"/>
			</div>
			
			<label class="col-xs-2 col-xs-offset-1 control-label">职位名称</label>
			<div class="col-xs-3">
				 <input class="form-control"  id="positionName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">职位级别</label>
			<div class="col-xs-3">
				 <select class="form-control"  id="positionLevel"/>
			</div>
			
		</div>
		
	</div>
	<div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-info " onclick="PositionInfoDlg.add()" id="ensure">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>


                    <button type="button" class="btn btn-danger " onclick="PositionInfoDlg.close()" id="cancel">
                        <i class="fa fa-eraser"></i>&nbsp;取消
                    </button>
                </div>
            </div>
   </div>
   </div>
</div>


<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/position/position_info.js"></script>
</body>
</html>
