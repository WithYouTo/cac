<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
<div class="ibox float-e-margins">
	<div class="ibox-content">
	<div class="form-horizontal" >
		<div class="form-group">
			<label class="col-xs-2  control-label">公司编码</label>
			<div class="col-xs-3">
   				<input class="form-control" id="companyCode" value="系统自动生成" disabled="disabled"/>
			</div>
			
			<label class="col-xs-2 col-xs-offset-1 control-label">公司品牌</label>
			<div class="col-xs-3">
   				<input class="form-control" id="compBrand"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">公司全称</label>
			<div class="col-xs-3">
				 <input class="form-control" id="fullName"/>
			</div>
			
			<label class="col-xs-2 col-xs-offset-1 control-label">公司简称</label>
			<div class="col-xs-3">
				 <input class="form-control"  id="compName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">公司地址</label>
			<div class="col-xs-3">
				 <input class="form-control"  id="address"/>
			</div>
		
			<label class="col-xs-2 col-xs-offset-1 control-label">邮政编码</label>
			<div class="col-xs-3">
   				<input class="form-control" id="mail"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">公司电话</label>
			<div class="col-xs-3">
				 <input class="form-control" id="compTel"/>
			</div>
		
			<label class="col-xs-2 col-xs-offset-1 control-label">传真号码</label>
			<div class="col-xs-3">
				 <input class="form-control"  id="fax"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">公司网址</label>
			<div class="col-xs-3">
				 <input class="form-control"  id="compWeb"/>
			</div>
		
			<label class="col-xs-2 col-xs-offset-1 control-label">电子邮箱</label>
			<div class="col-xs-3">
				 <input class="form-control "  id="email"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">国税号</label>
			<div class="col-xs-3">
   				<input class="form-control" id="nationalTax"/>
			</div>
		
			<label class="col-xs-2 col-xs-offset-1 control-label">地税号</label>
			<div class="col-xs-3">
				 <input class="form-control" id="landTax"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">开户银行</label>
			<div class="col-xs-3">
				 <input class="form-control"  id="bank"/>
			</div>
		
			<label class="col-xs-2 col-xs-offset-1 control-label">银行账号</label>
			<div class="col-xs-3">
				 <input class="form-control"  id="bankAccount"/>
			</div>
		</div>
	</div>
	<div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-info " onclick="CompanyInfoDlg.add()" id="ensure">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>


                    <button type="button" class="btn btn-danger " onclick="CompanyInfoDlg.close()" id="cancel">
                        <i class="fa fa-eraser"></i>&nbsp;取消
                    </button>
                </div>
            </div>
   </div>
   </div>
</div>


<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/company/company_info.js"></script>
</body>
</html>
