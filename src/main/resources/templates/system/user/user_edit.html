<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">
			
			<input type="hidden" id="id" th:value="${manager.id}">
			
			<div class="row">
				<div class="col-sm-6 b-r">
					<div class="form-group">
						<label class="col-sm-3 control-label">姓名</label>
						<div class="col-sm-9">
							<input class="form-control" id="name" name="name" type="text"  th:value="${manager.name}">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">电话</label>
						<div class="col-sm-9">
							<input class="form-control" id="phone" name="phone" type="text" th:value="${manager.phone}">
						</div>
					</div>


					<div class="hr-line-dashed"></div>
				</div>
				<div class="col-sm-6">
					<div id="driverInfoContent">
						<div class="form-group">
							<label class="col-sm-3 control-label">职务</label>
							<div class="col-sm-9">
								<input class="form-control" id="position" name="position" type="text" th:value="${manager.position}">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label">角色</label>
							<div class="col-sm-9">
								<input class="form-control" id="roleid" name="roleid" type="text" disabled="disabled" th:value="${roleName}">
							</div>
						</div>


					</div>
				</div>
			</div>

			<!-- 这是部门选择的下拉框 -->
			<div id="menuContent" class="menuContent"
				style="display: none; position: absolute; z-index: 200;">
				<ul id="treeDemo" class="ztree tree-box" style="width: 249px !important;"></ul>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" class="btn btn-info " onclick="UserInfoDlg.editSubmit()" id="ensure">
						<i class="fa fa-check"></i>&nbsp;提交
					</button>

					<button type="button" class="btn btn-danger " onclick="UserInfoDlg.close()" id="cancel">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>

				</div>
			</div>
		</div>

	</div>
</div>
</div>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/user/user_info.js"></script>

</body>
</html>
